apiVersion: v1
kind: Service
metadata:
  name: ssh-server
  namespace: dev
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: ssh
  ports:
  - port: 8000
    protocol: TCP
    targetPort: ssh-pod
    
---

apiVersion: v1
kind: Pod
metadata:
  name: ssh-server-pod
  namespace: dev
  labels:
    app.kubernetes.io/name: ssh
spec:
  containers:
  - name: dcc-dev-local
    image: milm/dcc-dev-img:latest
    ports:
    - containerPort: 22
      name: ssh-pod
    resources:
      limits:
        memory: "4Gi"
      requests:
        memory: "4Gi"
    env:
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: user
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: password
      - name: FIRE_USERNAME
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: fire_username
      - name: FIRE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: fire_password
      - name: BOVREG_USERNAME
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: bovreg_ena_username
      - name: BOVREG_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: bovreg_ena_password
      - name: BOVREG_BIOSAMPLES_USERNAME_TEST
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: bovreg_biosamples_username_test
      - name: BOVREG_BIOSAMPLES_PASSWORD_TEST
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: bovreg_biosamples_password_test
      - name: BOVREG_BIOSAMPLES_USERNAME_PROD
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: bovreg_biosamples_username_prod
      - name: BOVREG_BIOSAMPLES_PASSWORD_PROD
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: bovreg_biosamples_password_prod
      - name: TRACKHUBS_USERNAME
        valueFrom:
          secretKeyRef:
            name: trackhubs-credentials
            key: username
      - name: TRACKHUBS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: trackhubs-credentials
            key: password
      - name: EMAIL_HOST_USERNAME
        valueFrom:
          secretKeyRef:
            name: email-host-credentials
            key: email_host_user
      - name: EMAIL_HOST_PASSWORD
        valueFrom:
          secretKeyRef:
            name: email-host-credentials
            key: email_host_password
      - name: EMAIL_HOST
        valueFrom:
          secretKeyRef:
            name: email-host-credentials
            key: email_host
      - name: EMAIL_PORT
        valueFrom:
          secretKeyRef:
            name: email-host-credentials
            key: email_port
      - name: ES_USER
        valueFrom:
          secretKeyRef:
            name: gcp-es-credentials
            key: es_user
      - name: ES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: gcp-es-credentials
            key: es_password
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: postgres-credentials
            key: secret_key
      - name: POSTGRES_HOST
        value: postgres-service.default.svc.cluster.local
      - name: SLACK_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: trackhubs-credentials
            key: slack_webhook
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: aws-credentials
            key: access_key
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: aws-credentials
            key: secret_key
      - name: MINIO_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: minio-credentials
            key: access_key
      - name: MINIO_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: minio-credentials
            key: secret_key